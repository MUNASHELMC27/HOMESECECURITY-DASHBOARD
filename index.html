<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Hazard Monitoring Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 10px;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #00bcd4;
      max-width: 400px;
    }
    .label {
      color: #90caf9;
      font-weight: bold;
    }
    .data {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ESP32 Hazard Monitoring</h1>
  <div class="card">
    <div class="label">Real-Time Hazard Data:</div>
    <div id="mqtt-data" class="data">Waiting for data...</div>
  </div>

  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    client.on('connect', function () {
      console.log("MQTT Connected");
      client.subscribe('esp32/hazard');
    });

    client.on('message', function (topic, message) {
      if (topic === 'esp32/hazard') {
        document.getElementById('mqtt-data').innerText = message.toString();
      }
    });

    client.on('error', function (error) {
      console.error("MQTT Error:", error);
    });
  </script>
</body>
</html>
