
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazard Monitoring Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    .sensor {
      background: #1e1e2f;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .sensor h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .status {
      font-size: 18px;
      color: #00ff99;
    }
    .alert {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Hazard Monitoring Dashboard</header>
  <div class="sensor">
    <h2>Gas Sensor</h2>
    <p class="status" id="gasStatus">Waiting for data...</p>
  </div>
  <div class="sensor">
    <h2>Flame Sensor</h2>
    <p class="status" id="flameStatus">Waiting for data...</p>
  </div>
  <div class="sensor">
    <h2>MQTT Alerts</h2>
    <p class="status" id="mqttAlert">Connecting...</p>
  </div>
  <script>
    // Dummy simulation of sensor values for demo purposes
    setTimeout(() => {
      document.getElementById("gasStatus").innerHTML = "Safe";
      document.getElementById("flameStatus").innerHTML = "No flame detected";
      document.getElementById("mqttAlert").innerHTML = "Connected to MQTT broker";
    }, 2000);
  </script>
</body>
</html>
