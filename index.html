<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Hazard Monitoring Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }
    h1 {
      color: #00bcd4;
      text-align: center;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00bcd4;
      min-width: 280px;
      flex: 1;
      max-width: 600px;
    }
    .status {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .status-icon {
      font-size: 1.5em;
      vertical-align: middle;
    }
    .alert {
      background-color: #b00020;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      0% { background-color: #b00020; }
      100% { background-color: #ff5252; }
    }
    canvas {
      background-color: #fff;
      border-radius: 10px;
    }
    .timestamp {
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>ESP32 Hazard Monitoring</h1>
  <div class="dashboard">
    <div class="card" id="statusCard">
      <h3>Sensor Status</h3>
      <div id="gasStatus" class="status">Gas Sensor: <span class="status-icon" id="gasIcon">✅</span> Safe</div>
      <div id="flameStatus" class="status">Flame Sensor: <span class="status-icon" id="flameIcon">✅</span> No flame detected</div>
      <div id="mqttStatus" class="status">MQTT: <span class="status-icon" id="mqttIcon">✅</span> Connected</div>
      <div class="timestamp" id="lastUpdate">Last update: N/A</div>
    </div>
    <div class="card">
      <h3>Real-Time Sensor Data</h3>
      <canvas id="hazardChart" height="200"></canvas>
    </div>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

    const gasStatus = document.getElementById('gasStatus');
    const flameStatus = document.getElementById('flameStatus');
    const mqttStatus = document.getElementById('mqttStatus');
    const lastUpdate = document.getElementById('lastUpdate');
    const gasIcon = document.getElementById('gasIcon');
    const flameIcon = document.getElementById('flameIcon');
    const mqttIcon = document.getElementById('mqttIcon');
    const alertSound = document.getElementById('alertSound');

    const ctx = document.getElementById('hazardChart').getContext('2d');
    const hazardChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Hazard Value',
          data: [],
          fill: false,
          borderColor: '#00bcd4',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Time' }},
          y: { beginAtZero: true, title: { display: true, text: 'Value' }}
        }
      }
    });

    client.on('connect', () => {
      console.log('MQTT Connected');
      mqttStatus.innerHTML = 'MQTT: <span class="status-icon">✅</span> Connected';
      client.subscribe('esp32/hazard');
    });

    client.on('error', (err) => {
      mqttStatus.innerHTML = 'MQTT: <span class="status-icon">❌</span> Error';
    });

    client.on('message', (topic, message) => {
      if (topic === 'esp32/hazard') {
        const data = JSON.parse(message.toString());
        const time = new Date().toLocaleTimeString();

        // Hazard value
        const value = parseFloat(data.value);
        hazardChart.data.labels.push(time);
        hazardChart.data.datasets[0].data.push(value);

        if (hazardChart.data.labels.length > 20) {
          hazardChart.data.labels.shift();
          hazardChart.data.datasets[0].data.shift();
        }
        hazardChart.update();

        // Update status
        updateStatus(data.gas, data.flame, value);
        lastUpdate.textContent = `Last update: ${time}`;
      }
    });

    function updateStatus(gas, flame, hazardValue) {
      if (gas === 'danger') {
        gasStatus.innerHTML = 'Gas Sensor: <span class="status-icon">❌</span> Dangerous!';
        gasStatus.classList.add('alert');
        alertSound.play();
      } else {
        gasStatus.innerHTML = 'Gas Sensor: <span class="status-icon">✅</span> Safe';
        gasStatus.classList.remove('alert');
      }

      if (flame === 'detected') {
        flameStatus.innerHTML = 'Flame Sensor: <span class="status-icon">❌</span> Flame Detected!';
        flameStatus.classList.add('alert');
        alertSound.play();
      } else {
        flameStatus.innerHTML = 'Flame Sensor: <span class="status-icon">✅</span> No flame detected';
        flameStatus.classList.remove('alert');
      }
    }
  </script>
</body>
</html>
